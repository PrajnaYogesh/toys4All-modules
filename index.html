<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toys4All</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="heading-bar">
        <div class="brand-name">Toys4All</div>
        <div class="shop">
          <div class="shop-by">ShopBy :</div>
          <div class="cat-sp">
            <div class="by" id="category-btn">Category</div>
            <div class="by" id="brand-btn">Brand</div>
            <div class="by">Age</div>
          </div>
        </div>
      </div>

      <div class="img-containers">
        <img
          class="style-img"
          src="https://media.istockphoto.com/id/539350870/photo/creating-new-cities.jpg?s=612x612&w=0&k=20&c=KQ2dS-HErpIXeOTfMVdgdZXDS81bJ54fMj7S_tfyWFU="
          alt="boys img"
        />
        <img
          class="style-img"
          src="https://t4.ftcdn.net/jpg/03/24/42/21/360_F_324422176_Lgn7NTeFyNaUKIDu0Ppls1u8zb8wsKS4.jpg"
          alt="toys img"
        />
        <img
          class="style-img"
          src="https://www.shutterstock.com/image-photo/african-american-girl-playing-maths-600nw-2291939109.jpg"
          alt="girl img"
        />
      </div>

      <div id="c-heading" class="type-desc">Category</div>
      <div id="b-heading" class="type-desc">Brands</div>
      

      <div class="category-container"></div>

      
    </div>
    <script type="module" src="app.mjs"></script>
  </body>
</html>
